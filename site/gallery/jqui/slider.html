<style>
#container {font-size:0.6em; width:40em; visibility: hidden;}
</style>
<script type="text/python">
from browser import document, alert
from jqueryui import jq

document['container'].style.visibility = 'visible'

def update_value(ev, ui):
    document["test"].value = ui.value

jq['slider'].slider(change=update_value)

jq['drag0'].draggable()

def drop1(ev, ui):
    elt = ev.target
    elt.classList.add("ui-state-highlight")
    elt.html = "Dropped !"

jq['drag1'].draggable()
jq['drop1'].droppable(drop=drop1)

</script>

</head>

<body onLoad="brython(1)">

<div id="container">

<h2>Slider</h2>
<div id="slider"></div>
<input id="test" value="0" autocomplete="off"></input>

<h2>Draggable</h2>

<div id="drag0" class="ui-widget-content" style="width: 10em; padding: 0.5em;">
<p>Drag me around</p>
</div>

<h2>Droppable</h2>

<div id="drag1" class="ui-widget-content" 
    style="width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0;">
<p>Drag me to my target</p>
</div>
<div id="drop1" class="ui-widget-header"
    style="width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px;">
<p>Drop here</p>
</div>

</div>

</body>
